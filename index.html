<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main class="side-bar">
        <h1>IdeaBox</h1>
        <section class="starred-ideas">
            <button type="button">Show Starred Ideas</button>
        </section>
    </main>
    <div class="form-and-grid">
        <form class="idea-form">
            <p class="title-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title-input">
            </p>
            <p class="body-container">
                <label for="body">Body</label>
                <input type="text" name="body" id="body-input">
            </p>
            <button type="button">Save</button>
            <div class="search-ideas">
                <button type="button"></button>
                <input type="text" placeholder="Search ideas" id="search-input">
            </div>
        </form>
        <section class="idea-card-grid">
            <section class="idea-card">
                <section class="card-nav">
                    <input type="image" name="favorite" id="favorite-button">
                    <input type="image" name="delete" id="delete-button">
                </section>
                <section class="card-body">
                    <h2>Idea title</h2>
                    <p class="idea-body">Idea body</p>
                </section>
                <section class="comment-bar">
                    <input type="image" name="comment" id="comment-button" src="./assets/comment.svg">
                    <label for="comment">Comment</label>
                </section>
            </section>
        </section>
    </div>
</body>

</html>
