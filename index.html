<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
</head>
<body>
    <section class="side-bar">
        <h1>IdeaBox</h1>
        <div class="border-line"></div>
        <arcticle class="starred-ideas">
            <h4>Filter Starred Ideas</h4>
            <button type="button" class="show-idea-button" id="show-idea-button">Show Starred Ideas</button>
        </arcticle>
        <div class="border-line"></div>
    </section>
    <main class="form-and-grid">
        <form class="idea-form" id="idea-form">
            <fieldset class="title-container">
                <label for="title">Title</label>
                <input type="text" name="title" class="title-input" id="title-input">
            </fieldset>
            <fieldset class="body-container">
                <label for="body">Body</label>
                <input type="text" name="body" class="body-input" id="body-input">
            </fieldset>
            <button type="button" class="save-button disabled" id="save-button">Save</button>
            <fieldset class="search-ideas">
                <img src="./assets/search.svg" alt="Search image" class="search-image" id="search-image">
                <input type="text" placeholder="Search ideas" class="search-input" id="search-input">
            </fieldset>
        </form>
        <section class="idea-card-grid" id="idea-card-grid">
        </section>
    </main>
    <script src="./Idea.js"></script>
    <script src="./main.js"></script>
</body>
</html>
